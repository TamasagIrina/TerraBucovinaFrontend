<div class="contactPage">
    <section class="contact-hero">
  <div class="hero-copy">
    <h1>Contactează <span>Terra Bucovina</span></h1>
    <p>Ai întrebări despre produse, comenzi sau colaborări? Scrie-ne și revenim rapid.</p>
  </div>
</section>

<section class="contact-grid">

  <div class="contact-info">
    <div class="info-card">
      <mat-icon>mail</mat-icon>
      <div>
        <h4>Email</h4>
        <a href="mailto:contact@terrabucovina.ro">contactterrabucovina.ro</a>
      </div>
    </div>

    <div class="info-card">
      <mat-icon>call</mat-icon>
      <div>
        <h4>Telefon</h4>
        <a href="tel:+40745 067 865">+40 745 067 865</a>
      </div>
    </div>

    <div class="info-card">
      <mat-icon>location_on</mat-icon>
      <div>
        <h4>Adresă</h4>
        <p>Ulma-Bucovina, România</p>
      </div>
    </div>

    <div class="info-note">
      <mat-icon>schedule</mat-icon>
      <p>Luni–Vineri: 09:00–17:00</p>
    </div>
  </div>


  <form class="contact-form" (submit)="$event.preventDefault()">
    <div class="row">
      <div class="field">
        <label for="name">Nume</label>
        <input id="name" type="text" placeholder="Numele tău" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="nume@exemplu.com" required />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="phone">Telefon (opțional)</label>
        <input id="phone" type="tel" placeholder="+40 ..." />
      </div>
      <div class="field">
        <label for="subject">Subiect</label>
        <input id="subject" type="text" placeholder="Despre ce este vorba?" required />
      </div>
    </div>

    <div class="field">
      <label for="message">Mesaj</label>
      <textarea id="message" rows="6" placeholder="Scrie mesajul tău..." required></textarea>
    </div>

    <label class="policy">
      <input type="checkbox" required />
      Sunt de acord cu prelucrarea datelor conform Politicii de confidențialitate.
    </label>

    <button type="submit" class="send-btn">
      <mat-icon>send</mat-icon>
      Trimite mesajul
    </button>
  </form>
</section>
