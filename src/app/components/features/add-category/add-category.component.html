<div class="add-category-container">
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">

        <h2>Adaugă Categorie Nouă</h2>

        <div class="form-group">
            <label>Nume categorie</label>
            <input type="text" name="name" [(ngModel)]="category.name" required />
        </div>

        <div class="form-group">
            <label>Descriere</label>
            <textarea name="description" [(ngModel)]="category.description" required></textarea>
        </div>

        <button type="submit">Adaugă Categorie</button>

    </form>
</div>
