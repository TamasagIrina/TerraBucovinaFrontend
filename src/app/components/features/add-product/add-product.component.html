<div class="add-product-container">
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <h2>Add New Product</h2>

    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required />

    <label for="price">Price</label>
    <input type="number" step="0.01" id="price" name="price" [(ngModel)]="product.price" required />

    <label for="shortDesc">Short Description</label>
    <textarea id="shortDesc" name="shortDesc" [(ngModel)]="product.short_desc" maxlength="500"></textarea>

    <label for="longDesc">Long Description</label>
    <textarea id="longDesc" name="longDesc" [(ngModel)]="product.long_desc" maxlength="1000"></textarea>

    <label for="category">Category</label>
    <input type="text" id="category" name="category" [(ngModel)]="product.category" />

    <label for="stockQty">Stock Quantity</label>
    <input type="number" id="stockQty" name="stockQty" [(ngModel)]="product.stock_qty" required />

    <label for="mainImageUrl">Main Image URL</label>
    <input type="text" id="mainImageUrl" name="mainImageUrl" [(ngModel)]="product.main_image_url" />

    <button type="submit" [disabled]="!productForm.form.valid">Submit</button>
  </form>
</div>
