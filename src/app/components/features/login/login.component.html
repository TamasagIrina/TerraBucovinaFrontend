<div class="auth" [class.signup-mode]="signup">
  <section class="side left">
    <div class="brand">
      <div class="logo">Terra Bucovina</div>
    </div>
    <div class="welcome">
      <h1>Bine ai revenit!</h1>
      <p>Autentifică-te pentru a continua.</p>
      <button class="btn outline" (click)="signup = false">Autentificare</button>
    </div>
    <div class="decor"></div>
  </section>

  <section class="side right">

    <div class="card">


      <form class="form signup-form" autocomplete="off">
        <h2>Creează cont</h2>

        <div class="field"> <mat-icon class="icon">person</mat-icon><input #usernameInput1 type="text"
            placeholder="Nume" (input)="resetMessages()" /></div>
        <div class="field"> <mat-icon class="icon">mail</mat-icon><input #emailInput1 type="email"
            placeholder="Adresă de e-mail" (input)="resetMessages()" /></div>
        <div class="field">
          <mat-icon class="icon">lock</mat-icon>
          <input #passwordInput1 [type]="showPassword1 ? 'text' : 'password'" placeholder="Parolă"
            (input)="resetMessages()" />

          <button type="button" class="toggle-password" (click)="showPassword1 = !showPassword1" tabindex="-1">
            <mat-icon>{{ showPassword1 ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
        <label class="checkbox terms">
          <input #termsCheckbox type="checkbox" />
          <span>Sunt de acord cu termenii și condițiile</span>
        </label>

        <!-- <p class="hint">sau folosește adresa ta de e-mail pentru înregistrare:</p>

        <div class="socials">
          <button aria-label="Înregistrare cu Facebook">f</button>
          <button aria-label="Înregistrare cu Google">G+</button>
          <button aria-label="Înregistrare cu LinkedIn">in</button>
        </div> -->

        <button type="button" class="btn primary" appDebounceButton
          (debounceClick)="register(usernameInput1.value , passwordInput1.value , emailInput1.value, termsCheckbox.checked)">Creează
          cont</button>
        <p class="switch">
          Ai deja un cont?
          <button type="button" class="link" (click)="signup = false; resetMessages()">Autentifică-te aici</button>
        </p>
      </form>

      <!-- FORMULAR AUTENTIFICARE -->
      <form class="form signin-form" autocomplete="off">
        <h2>Autentificare</h2>
        <div class="field"> <mat-icon class="icon">mail</mat-icon><input #emailInput type="email"
            placeholder="Adresă de e-mail" (input)="resetMessages()" /></div>
        <div class="field">
          <mat-icon class="icon">lock</mat-icon>
          <input #passwordInput [type]="showPassword2 ? 'text' : 'password'" placeholder="Parolă"
            (input)="resetMessages()" />
          <button type="button" class="toggle-password" (click)="showPassword2 = !showPassword2" tabindex="-1">
            <mat-icon>{{ showPassword2 ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>

        <button type="button" class="btn primary"
          (click)="login(emailInput.value, passwordInput.value)">Autentifică-te</button>
        <p class="switch">
          Nu ai cont?
          <button type="button" class="link" (click)="signup = true; resetMessages()">Creează unul acum</button>
        </p>
      </form>
    </div>
  </section>
</div>
