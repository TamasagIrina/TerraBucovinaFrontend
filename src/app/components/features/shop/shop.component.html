<!-- HERO -->
<section class="shop-hero">
    <div class="hero-bg">
        <img src="assets/images/naturaImg.jpg" alt="Fundal natural" />
        <div class="overlay"></div>
    </div>

    <div class="hero-content">
        <div class="brand-card">
            <img class="logo" src="assets/images/logoTerraBucovina.png" alt="Terra Bucovina" />
            <h1>Terra Bucovina</h1>
            <p class="motto">Natural. Simplu. Din Bucovina.</p>
        </div>
    </div>
</section>

<section class="products-grid">
  <div class="grid-wrapper">
    <div *ngFor="let p of products$ | async" class="grid-item">
      <app-product-card [product]="p"></app-product-card>
    </div>
  </div>
</section>
