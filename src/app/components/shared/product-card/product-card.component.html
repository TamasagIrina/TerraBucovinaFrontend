<div class="product-card">
    <div>
        <img *ngIf="images$ | async as image" [src]="environment+image.imageUrl" [alt]="product.name" />
    </div>

    <div class="info">
        <div class="name" (click)="goToDetail()">{{ product.name }} </div>
        <div class="price">{{ product.price + " RON"}}</div>
        <div class="buttons">
            <!-- <button (click)="addToFavorite()" class="favBtn" >
                            <mat-icon [style.color]="product.isAddedToFav ? 'red' : '#34495e61'" >favorite</mat-icon>
                        </button> -->
            <button class="addBtn" (click)="addToCart()">
                <mat-icon>add_shopping_cart</mat-icon>
                Adaugă în coș
            </button>
        </div>
    </div>
</div>
