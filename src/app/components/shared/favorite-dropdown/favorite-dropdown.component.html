<div class="favorite-dropdown">
  <header class="dropdown-header">
    <h3>Favorite</h3>
    <button class="close-btn" (click)="closeFavorite()" aria-label="Închide">✕</button>
  </header>

  <div class="favorite-items">
    <!-- Exemplu item -->
    <div class="favorite-item">
      <img src="assets/images/logoTerraBucovina.png" alt="Produs" class="thumb" />
      <div class="info">
        <span class="name">Borcan cu miere</span>
        <span class="price">€15.00</span>
      </div>

      <div class="actions">
        <button class="icon-btn add-btn" aria-label="Adaugă în coș">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button class="icon-btn remove-btn" aria-label="Șterge">
          ✕
        </button>
      </div>
    </div>

    <div class="favorite-item">
      <img src="assets/images/logoTerraBucovina.png" alt="Produs" class="thumb" />
      <div class="info">
        <span class="name">Pachet de ceai</span>
        <span class="price">€8.00</span>
      </div>

      <div class="actions">
        <button class="icon-btn add-btn" aria-label="Adaugă în coș">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button class="icon-btn remove-btn" aria-label="Șterge">
          ✕
        </button>
      </div>
    </div>
  </div>


 
</div>
