<div class="cart-dropdown">
  <header class="dropdown-header">
    <h3>Coș</h3>
    <button class="close-btn" (click)="closeCart()" aria-label="Închide">✕</button>
  </header>

  <div class="cart-items">
    <div class="cart-item">
      <img src="assets/images/logoTerraBucovina.png" alt="Produs" class="thumb" />
      <div class="info">
        <span class="name">Borcan cu miere</span>
        <span class="price">€15.00</span>
      </div>
      <div class="qty">
        <button class="qty-btn">−</button>
        <input type="number" value="1" />
        <button class="qty-btn">＋</button>
      </div>
      <button class="remove-btn" aria-label="Șterge">✕</button>
    </div>

    <div class="cart-item">
      <img src="assets/images/logoTerraBucovina.png" alt="Produs" class="thumb" />
      <div class="info">
        <span class="name">Pachet de ceai</span>
        <span class="price">€8.00</span>
      </div>
      <div class="qty">
        <button class="qty-btn">−</button>
        <input type="number" value="2" />
        <button class="qty-btn">＋</button>
      </div>
      <button class="remove-btn" aria-label="Șterge">✕</button>
    </div>
  </div>


  <footer class="cart-footer">
    <div class="total">
      <span>Total:</span>
      <strong>€31.00</strong>
    </div>
    <div class="actions">
      <button class="btn ghost"  [routerLink]="'/cart'" (click)="closeCart()">Vezi coșul</button>
      <button class="btn primary" [routerLink]="'/purchase'" (click)="closeCart()" >Cumpără</button>
    </div>
  </footer>
</div>
